<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWIN 1098 Admin</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
</head>
<body>

  <header class="header">
    <h1 class="header__title">CWIN 1098 Admin</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="input-form" > 
      <form role="form" novalidate>
          
          <label for="inpPhone">Phone Number</label>
          <input name="inpPhone" type="text"> </input>  </br>
          <label for="inpAdminName">Admin Name</label>
          <input name="inpAdminName" type="text"> </input>  </br>
          <label for="inpIncidentDescription">Incident Description</label>
          <input name="inpIncidentDescription" type="textarea"> </input>  </br>
      </form>

      <button id="butSubmit" class="headerButton" aria-label="Submit">Submit</button>

    </div>
  </main>



  <!--<div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div> -->

  <!-- Insert link to app.js here -->
  <script src="scripts/app.js" async></script>
  
</body>
</html>
