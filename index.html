<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWIN 1098 Admin</title>
  <link rel="stylesheet" type="text/css" href="css/inline.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

  <header class="header">
    <h1 class="header__title">CWIN 1098 Admin</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please fill the form</h3>
        </div>
        <div class="panel-body">
          <form role="form" novalidate>
            <div class="form-group">
              <input id="phoneNumber" type="text" class="form-control input-sm" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <input id="adminName" type="text" class="form-control input-sm" placeholder="Admin Name">
            </div>
            <div class="form-group">
              <textarea id="incidentDescription" class="form-control input-sm" row="3" placeholder="Incident Description"></textarea>
            </div>

            <button id="butSubmit" class="btn btn-info btn-block" aria-label="Submit">Submit</button>
          </form>

        </div>
      </div>

    </div>
  </main>

  <!--<div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div> -->

  <script src="js/app.js" async></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
</body>
</html>
